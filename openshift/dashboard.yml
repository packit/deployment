---
  kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: packit-dashboard
    labels:
      service: packit-dashboard
  spec:
    selector:
      service: packit-dashboard
    template:
      metadata:
        labels:
          service: packit-dashboard
          name: packit-dashboard
      spec:
        containers:
          - name: packit-dashboard
            image: usercont/packit-dashboard:{{ deployment }}
            ports:
              - containerPort: 8443
            volumeMounts:
              - name: packit-secrets
                mountPath: /secrets
            env:
              - name: DEPLOYMENT
                value: {{ deployment }}
            resources:
              limits:
                memory: 200Mi
        volumes:
          - name: packit-secrets
            secret:
              secretName: packit-secrets

    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - packit-dashboard
          from:
            kind: ImageStreamTag
            name: packit-dashboard:{{ deployment }}
    replicas: 1
    strategy:
      type: Recreate
---
  apiVersion: v1
  kind: Service
  metadata:
    name: packit-dashboard
    labels:
      service: packit-dashboard
  spec:
    ports:
    - name: packit-dashboard-https
      port: 443
      targetPort: 8443
    selector:
      service: packit-dashboard
---
  apiVersion: v1
  kind: Route
  metadata:
    name: packit-dashboard
  spec:
    host: {{ 'dashboard.stg.packit.dev' if deployment == 'stg' else 'dashboard.packit.dev' if deployment == 'prod'}}
    port:
      targetPort: packit-dashboard-https
    to:
      kind: Service
      name: packit-dashboard
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: passthrough
---
kind: ImageStream
apiVersion: v1
metadata:
  name: packit-dashboard
spec:
  tags:
    - name: stg
      from:
        kind: DockerImage
        name: usercont/packit-dashboard:{{ deployment }}
      importPolicy:
        # Periodically query registry to synchronize tag and image metadata.
        # DOES NOT WORK on Openshift Online.
        scheduled: {{ auto_import_images }}
  lookupPolicy:
    # allows all resources pointing to this image stream to use it in the image field
    local: true
