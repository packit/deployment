---
- project:
    check:
      jobs:
        - pre-commit
        - deployment-tests
    gate:
      jobs:
        - pre-commit

- job:
    name: deployment-tests
    parent: oc-cluster-up
    description: Deploy and check
    extra-vars:
      deployment: dev
    pre-run:
      - playbooks/generate-local-secrets.yml
      - playbooks/zuul-deploy.yml
    run: playbooks/zuul-check.yml
    nodeset:
      nodes:
        - name: test-node
          label: cloud-fedora-32
